<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Age calculator app</title>

    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">

    <script defer src="./scripts/utils.js"></script>
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <form novalidate>
          <div class="inputs-container">
            <fieldset>
              <label for="day" id="day-label">day</label>
              <input id="day" name="day" placeholder="DD" type="number">
              <span class="error-message" id="day-error"></span>
            </fieldset>
            <fieldset>
              <label for="month" id="month-label">month</label>
              <input id="month" name="month" placeholder="MM" type="number">
              <span class="error-message" id="month-error"></span>
            </fieldset>
            <fieldset>
              <label for="year" id="year-label">year</label>
              <input id="year" name="year" placeholder="YYYY" type="number">
              <span class="error-message" id="year-error"></span>
            </fieldset>
          </div>
          <div class="submit-div">
            <span class="horizontal-line"></span>
            <button id="submit-button" type="button">
              <img alt="submit button" src="./assets/images/icon-arrow.svg">
            </button>
          </div>
        </form>

        <section class="results-container">
          <div class="result">
            <span id="years">--</span> <span id="years-text">years</span>
          </div>

          <div class="result">
            <span id="months">--</span> <span id="months-text">months</span>
          </div>

          <div class="result">
            <span id="days">--</span> <span id="days-text">days</span>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dre1597" target="_blank">Andr√© Pereira</a>.
    </footer>
  </body>
</html>
